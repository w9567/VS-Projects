<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text1</title>
</head>

<body>
    <div >fguifvkjyufukyfuiyfryu</div>
    <form action="#" method="get" id="user_form">
        Country code:
        <input type="text" name="country_code" pattern="[A-z]{3}" title="请输入正确的格式" />
        <input type="submit" />
    </form>
    <canvas id="myCanvas" style="background-color: rgb(255, 0, 0);" width="400" height="200" ></canvas>
    <script>
        const a = [];
        for (let i = 0; i < 10; i++) {
            a.push(i)
        }
        console.log(a)

        let [, , third] = ["foo", "bar", "bar", "baz"];
        console.log(third)

        let arr1 = [59, 23, 552, 566, 23, 21, 7, 2, 5, 10]
        let sortarr1 = arr1.sort(function (a, b) {
            return a - b
        })
        console.log(sortarr1)
        let sql = 'select confirm,heal,dead from womworld order by ds desc limit 1';
        //Map集合的初始化
        let map1 = new Map([
            ["name", "wang"],
            ["age", "20"],
        ]);

        console.log(map1.get("name", "age")); //wang     //get方法仍然是只能获取一个元素的值，且为第一个元素
        console.log(map1.get("age")); //20

        let set2 = new Set([1, 2, 3, 5, 5, 5, 4, 4, 3]);
        console.log(set2);


        var myCanvas = document.getElementById('myCanvas');
        if (myCanvas.getContext) {
            // 创建context对象
            // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
            var ctx = myCanvas.getContext("2d");
            // beginPath：开始绘制一段新的路径
            ctx.beginPath();
            var horn = 5; // 画5个角
            var angle = 360 / horn; // 五个角的度数
            // 两个圆的半径
            var R = 100;
            var r = 40;
            // 坐标
            var x = 100;
            var y = 100;
            for (var i = 0; i < horn; i++) {
                // 角度转弧度：角度/180*Math.PI
                // 外圆顶点坐标
                ctx.lineTo(Math.cos((18 + i * angle) / 180 * Math.PI) * R + x, -Math.sin((18 + i * angle) / 180 * Math
                    .PI) * R + y);
                // 內圆顶点坐标
                ctx.lineTo(Math.cos((54 + i * angle) / 180 * Math.PI) * r + x, -Math.sin((54 + i * angle) / 180 * Math
                    .PI) * r + y);
            }
            // closePath：关闭路径，将路径的终点与起点相连
            ctx.closePath();
            ctx.lineWidth = "3";
            ctx.fillStyle = '#E4EF00';
            ctx.strokeStyle = "red";
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>

</html>
