<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FirstVue</title>
    </head>
    <style>
        .d1{
            width: 300px;
            height: 50px;
            margin: 200px auto;
        }
        button{
            float: left;
            width: 100px;
            height: 50px;
        }
        span{
            float: left;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
            font-size: 25px;
        }
    </style>
    <body>
        <div class="d1">
            <button @click="sub">-</button>
            <span>{{num}}</span>
            <button @click="add">+</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:'.d1',
                data:{
                    message:"hello vue!",
                    num:'0',

                },
                methods:   {
                    add:function(){
                        // console.log('+1')
                        this.num++;
                    },
                    sub:function(){
                        // console.log('-1')
                        if(this.num>0) this.num--;
                        
                    }
                }
            })
        </script>
    </body>
</html>
