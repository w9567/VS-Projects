<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>表单test</title>
    </head>
    
    <style>
        .inp{
            overflow: hidden;
        }
        label{
            width: 150px;
            float: left;
            text-align: right;
        }
        .test1{
            text-decoration: line-through;
        }
        .test2{
            font-style: italic;
        }
        .test3{

    </style>
    <body>

        <br/>

        <del>test</del>

        <div >dasdasdasddas</div>
        <div class="test2">dasdasdasddas</div>
        <div class="test3">dasdasdasddas</div>
        <div id="getdate"></div>
        <script>
            var date=new Date();
            var thisdate=document.getElementById("getdate");
            thisdate.innerHTML=date.toLocaleString();
            thisdate.innerHTML=date.getDate();
        </script>
