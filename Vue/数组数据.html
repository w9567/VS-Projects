<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FirstVue</title>
    </head>
    <style>
        #result{
            width: 150px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
    <body>
        <div id="result">{{ message }}
            <p>{{school.name}}</p>
            <p>{{school.age}}</p>
            <p v-text="'$'+school.name+'$'"></p>
            <ul>
                <li>{{names[0]}}</li>
                <li>{{names[1]}}</li>
                <li>名字{{names[2]}}</li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:'#result',
                data:{
                    message:"hello vue!",
                    school:{
                       name:'changtao',
                       age:18,
                       sex:0
                    },
                    names:[
                        'changtao','yunwei','shenhuang'
                    ]

                }
            })
        </script>
    </body>
</html>
